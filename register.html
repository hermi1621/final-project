<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Learn | Register</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <section class="flex">
        <a href="home.html" class="logo">PRIME LEARN</a>

        <form action="" method="post" class="search-form">
            <input type="text" name="search_box" placeholder="search courses..." required maxlength="100">
            <button type="submit" class="fas fa-search"></button>
        </form>

        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
            <img src="images/but.jpg" alt="profile image">
            <h3>Hermela Bezabih</h3>
            <span>student</span>
            <div class="flex-btn">
                <a href="login.html" class="option-btn">login</a>
                <a href="register.html" class="option-btn">register</a>
            </div>
        </div>
    </section>
</header>

<!-- ================= SIDEBAR ================= -->
<div class="side-bar">
    <div class="close-side-bar">
        <i class="fas fa-times"></i>
    </div>

    <div class="profile">
        <img src="images/but.jpg" alt="profile image">
        <h3>Hermela Bezabih</h3>
        <span>student</span>
    </div>

    <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i> <span>home</span></a>
        <a href="about.html"><i class="fas fa-question"></i> <span>about us</span></a>
        <a href="courses.html"><i class="fas fa-graduation-cap"></i> <span>courses</span></a>
        <a href="contact.html"><i class="fas fa-headset"></i> <span>contact us</span></a>
    </nav>
</div>

<!-- ================= REGISTER FORM ================= -->
<section class="form-container">
    <form action="" method="post">
        <h3>Register Now</h3>

        <p>Your name <span>*</span></p>
        <input type="text" name="name" placeholder="enter your name" maxlength="100" required class="box">

        <p>Your email <span>*</span></p>
        <input type="email" name="email" placeholder="enter your email" maxlength="100" required class="box">

        <p>Your password <span>*</span></p>
        <input type="password" name="password" placeholder="enter your password" maxlength="50" required class="box">

        <p>Confirm password <span>*</span></p>
        <input type="password" name="confirm_password" placeholder="confirm your password" maxlength="50" required class="box">

        <input type="submit" value="register now" class="btn">
    </form>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer">
    &copy; 2026 <span>Prime Learn</span> | All rights reserved
</footer>

<script src="script.js"></script>
</body>
</html>
